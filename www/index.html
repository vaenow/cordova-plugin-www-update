<!-- Using Cordova 3.4 with the following plugins: -->
<!-- 'org.apache.cordova.file' (version 1.0.1), 'org.apache.cordova.file-transfer' (0.4.2), 'org.chromium.zip' (2.0.0)  -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Cordova Download Unzip Display Sample</title>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src

    from https://github.com/apache/cordova-plugin-whitelist
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'"/>
    <link rel="stylesheet" href="css/bgcenter.css"/>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/boot-customize.css"/>
    <script src="cordova.js"></script>
</head>

<body>
.
<!--如果没有manifest.json，则说明没有资源文件-->
<div class="container" id="myContainer" style="position: absolute; margin-top: 10px; display: none;">
    <div class="col-xs-4">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Remote IP" id='remoteIP'
                   value=''>
              <span class="input-group-btn">
                <button class="btn btn-info" type="button" id="check">
                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Check!
                </button>
              </span>
        </div>
        <!-- /input-group -->
    </div>
    <!-- /.col-lg-6 -->
    <button type="button" class="col-xs-2 btn btn-warning my-btn" id="btnLoad">
        <span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> Load
    </button>
    <button type="button" class="col-xs-2 btn btn-info my-btn" id="reset">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Reset
    </button>
    <button type="button" class="col-xs-2 btn btn-info my-btn" id="run">
        <span class="glyphicon glyphicon-play" aria-hidden="true"></span> Run
    </button>

    <!-- Small modal -->
    <button type="button" id="progressBtn" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">进度条</button>


    <div class="alert alert-danger alert-dismissible" role="alert" style="margin-top: 10px;">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        点击    <strong><span class="glyphicon glyphicon-download-alt" aria-hidden="true"></span> Load </strong>  继续下载！
    </div>
</div>


<div class="loadingScene loadingSceneShow">
    <div>
        <img src="img/logo.gif"/>
    </div>
    <div id="progressContainer">
        <div class="col-xs-12">
            <h4 class="modal-title" id="myModalSpeed"></h4>
        </div>
        <div class="col-xs-12">
            <h4 class="modal-title" id="myModalLabel">检查更新...</h4>
        </div>
        <div class="progress col-xs-12 progressContent">
            <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100"
                 style="min-width: 0em; width: 0%;"></div>
        </div>
    </div>
    <div id="offlineChecking">
        <div class="col-xs-12">
            <h4 class="modal-title" id="offlineId"></h4>
        </div>
    </div>
</div>


</body>
</html>
